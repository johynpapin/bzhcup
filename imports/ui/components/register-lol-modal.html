<template name="registerLolModal">
    <div class="modal fade" id="registerLolModal" tabindex="-1" role="dialog" aria-labelledby="registerLolModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="registerLolModalLabel">Connexion</h4>
                </div>
                <div class="modal-body">
                    <p>Remplissez ce formulaire afin de vous inscrire au tournoi de League of Legends.<br>
                        <b>Attention :</b> vous devrez rejoindre une équipe sur la page prévue à cet effet.</p>
                    <hr>
                    <fieldset class="form-group">
                        <input required type="text" class="form-control" id="rl-summoner-name"
                               placeholder="Nom d’invocateur">
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button id="al-submit" type="button" class="btn btn-primary">M’inscrire au tournoi de League of Legends</button>
                </div>
            </div>
        </div>
    </div>
</template>
