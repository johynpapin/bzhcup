<template name="registerPage">
    <h1 class="cover-heading">
        Liste des équipes {{#if currentUser}}
        <a class="lead" data-toggle="modal" data-target="#registerTeamModal">Créer une équipe</a>{{/if}}
    </h1><br>
    <p>Ces inscriptions ne sont valables que pour le tournoi <b>League of Legends</b>, les autres tournois sont en
        participation libre.</p><br>
    {{#if teams}}
        <div class="row">
            {{#each teams}}
                <div class="col-md-6">
                    {{> team}}
                </div>
            {{/each}}
        </div>
    {{else}}
        <p class="lead">Aucune équipe n’est inscrite.</p>
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#registerTeamModal">Créer une équipe</button>
    {{/if}}
    {{> registerTeamModal}}
    {{> registerLolModal}}
</template>
